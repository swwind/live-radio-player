<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <div class="dashboard">
    <p>Press 'Ctrl + E' toggle bashboard</p>
    <h3>Play List</h3>
    <input type="file" multiple="multiple" id="add-music" accept="audio/*">
    <input type="button" value="Add" id="add-music-btn">
    <span>or simply drag & drop files on this page...</span>
    <div class="playlist"></div>
    <input type="button" value="skip" id="skip-play">
    <input type="button" value="stop" id="stop-play">
    <h3>Effects</h3>
    <select id="effect-type">
      <option value="Spectrum">Spectrum</option>
      <option value="ImageComp">Image</option>
      <option value="TextComp">Text</option>
    </select>
    <input type="button" value="Add" id="add-effect">
    <div class="configs"></div>
  </div>
  <script type="text/javascript" src="/js/util.js"></script>
  <script type="text/javascript" src="/js/md5.js"></script>
  <script type="text/javascript" src="/js/config.js"></script>
  <script type="text/javascript" src="/js/transform_spectrum.js"></script>
  <script type="text/javascript" src="/js/ts/Controller.js"></script>
  <script type="text/javascript" src="/js/ts/Viewer.js"></script>
  <script type="text/javascript" src="/js/ts/Spectrum.js"></script>
  <script type="text/javascript" src="/js/ts/TextComp.js"></script>
  <script type="text/javascript" src="/js/ts/ImageComp.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
