<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/sub-window.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="flex1 tracks">
        <h3>Play List</h3>
        <input type="file" multiple="multiple" id="add-music" accept="audio/*">
        <input type="button" value="Add" id="add-music-btn">
        <p>or simply drag & drop files on this page...</p>
      </div>
      <div class="flex1 effects">
        <h3>Effects</h3>
        <select id="effect-type">
          <option value="Spectrum">Spectrum</option>
          <option value="ImageComp">Image</option>
          <option value="TextComp">Text</option>
        </select>
        <input type="button" value="Add" id="add-effect">
        <div class="effectlist"></div>
      </div>
      <div class="configs"></div>
    </div>
    <script type="text/javascript" src="/js/jsmediatag.min.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/transform_spectrum.js"></script>
    <script type="text/javascript" src="/js/ts/SubWindow.js"></script>
    <script type="text/javascript" src="/js/ts/Controller.js"></script>
    <script type="text/javascript" src="/js/ts/comps/Component.js"></script>
    <script type="text/javascript" src="/js/ts/comps/Spectrum.js"></script>
    <script type="text/javascript" src="/js/ts/comps/TextComp.js"></script>
    <script type="text/javascript" src="/js/ts/comps/ImageComp.js"></script>
    <script type="text/javascript" src="/js/ts/Viewer.js"></script>
    <script type="text/javascript" src="/js/ts/PlayList.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
