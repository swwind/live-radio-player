<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Live Radio Player</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/sub-window.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="flex1 tracks">
        <h3>Play List</h3>
        <audio autoplay type="audio/mp3" controls></audio>
        <div id="play-list">
          <input type="file" multiple="multiple" id="add-music" accept="audio/*"
            @change="addTrackFromFiles($event.target.files)">
          <input type="number" placeholder="Netease Playlist id" value="737739259"
            @keydown.enter="loadNetEaseCloudMusicPlayList($event.target.value)">
          <input type="button" value="remove all" @click="removeAll()">
          <div class="play-list">
            <div v-for="item in Array.from(files)" :id="item[0]"
              :class="'list-item' + (item[0] === playing ? ' playing' : '')">
              <span class="span-button flex1" :title="item[1].name"
                v-text="item[1].name" @click="playTrackFrom(item[0])"></span>
              <span class="span-button" title="remove"
                @click="removeTrack(item[0])">x</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex1 effects">
        <h3>Effects</h3>
        <div id="effect-list">
          <input type="button" value="+ Spectrum" @click="addNewComp('Spectrum')">
          <input type="button" value="+ Image" @click="addNewComp('Image')">
          <input type="button" value="+ Text" @click="addNewComp('Text')">
          <div class="effect-list">
            <div v-for="item in comps" class="list-item"
              @click="item.show()">
              <span v-text="item.type"></span>
              <span v-text="item.name"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="configs"></div>
    </div>
    <script type="text/javascript">
      require('../src/index.js');
    </script>
  </body>
</html>
