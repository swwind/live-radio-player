<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Live Radio Player</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/sub-window.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="ui equal width grid">
        <div class="row">
          <div class="column tracks">
            <h3>Play List</h3>
            <div id="play-list"></div>
          </div>
          <div class="column effects">
            <h3>Effects</h3>
            <div id="effect-list"></div>
          </div>
        </div>
        <div class="row">
          <audio autoplay type="audio/mp3" controls></audio>
          <div id="rtmp"></div>
        </div>
      </div>
      <div class="configs"></div>
    </div>
    <script type="text/javascript">
      require('../src/index.js');
      require('../src/dist/semantic.min.js');
    </script>
  </body>
</html>
