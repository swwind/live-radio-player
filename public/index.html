<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Live Radio Player</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/sub-window.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="flex1 tracks">
        <h3>Play List</h3>
        <div id="play-list"></div>
        <audio autoplay type="audio/mp3" controls></audio>
      </div>
      <div class="flex1 effects">
        <h3>Effects</h3>
        <div id="effect-list"></div>
      </div>
      <div class="configs"></div>
    </div>
    <script type="text/javascript">
      require('../src/index.js');
    </script>
  </body>
</html>
